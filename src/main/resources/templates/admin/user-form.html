<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>User form</title>
</head>
<body>

<h1 th:text="${user.id == null ? 'Create user' : 'Edit user'}"></h1>

<form th:action="@{/admin/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>First name:
        <input type="text" th:field="*{firstName}"/>
    </label>
    <div th:if="${#fields.hasErrors('firstName')}"
         th:errors="*{firstName}" style="color: red;">
    </div>
    <br/>

    <label>Last name:
        <input type="text" th:field="*{lastName}" />
    </label>
    <div th:if="${#fields.hasErrors('lastName')}"
         th:errors="*{lastName}" style="color: red;">
    </div>
    <br/>

    <label>Email:
        <input type="email" th:field="*{email}"/>
    </label>
    <div th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}" style="color: red;">
    </div>
    <br/>

    <label>Username:
        <input type="text" th:field="*{username}"/>
    </label>
    <div th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}" style="color: red;">
    </div>
    <br/>

    <label>Password:
        <input type="password" th:field="*{password}" />
    </label>
    <div th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}" style="color: red;">
    </div>
    <br/>

    <label>Roles:
        <label th:each="r : ${roles}" style="display:block; margin:6px 0;">
            <input type="radio" th:field="*{roles}" th:value="${r.id}">
            <span th:text="${r.name}"></span>
        </label>

    <br/>
    </label>

    <button type="submit">Save</button>
</form>

<form th:action="@{/admin/users}" method="get" style="margin-top: 10px;">
    <button type="submit">Back to list</button>
</form>

<form th:action="@{/logout}" method="post" style="margin-top: 10px;">
    <button type="submit">Logout</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="deleteModal">
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <form th:action="@{/admin/delete}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="id" id="delete-id">

                    <div class="modal-body">

                        <div class="text-center fw-bold mb-1">
                            <label class="form-label fw-bold">First name</label>
                            <input class="form-control form-control-sm" name="firstName" id="delete-firstName" disabled>
                        </div>

                        <div class="text-center fw-bold mb-1">
                            <label class="form-label fw-bold">Last name</label>
                            <input class="form-control form-control-sm" name="lastName" id="delete-lastName" disabled>
                        </div>

                        <div class="text-center fw-bold mb-1">
                            <label class="form-label fw-bold">Email</label>
                            <input class="form-control form-control-sm" name="email" id="delete-email" disabled>
                        </div>

                        <div class="text-center fw-bold mb-1">
                            <label class="form-label fw-bold">Username</label>
                            <input class="form-control form-control-sm" name="username" id="delete-username" disabled>
                        </div>

                        <div class="text-center fw-bold mb-1">
                            <label class="form-label fw-bold">Password</label>
                            <input class="form-control form-control-sm" type="password" name="password" disabled>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Delete user</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>

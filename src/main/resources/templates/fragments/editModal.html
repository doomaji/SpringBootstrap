<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="editModal">
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <form th:action="@{/admin/save}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <input type="hidden" name="id" id="edit-id"/>

                    <div class="modal-header">
                        <h5 class="modal-title fw-bold">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <div class="text-center fw-bold mb-1">
                            <label class="form-label fw-bold">First name</label>
                            <input class="form-control form-control-sm" name="firstName" id="edit-firstName">
                        </div>

                        <div class="text-center fw-bold mb-1">
                            <label class="form-label fw-bold">Last name</label>
                            <input class="form-control form-control-sm" name="lastName" id="edit-lastName">
                        </div>

                        <div class="text-center fw-bold mb-1">
                            <label class="form-label fw-bold">Email</label>
                            <input class="form-control form-control-sm" name="email" id="edit-email">
                        </div>

                        <div class="text-center fw-bold mb-1">
                            <label class="form-label fw-bold">Username</label>
                            <input class="form-control form-control-sm" name="username" id="edit-username">
                        </div>

                        <div class="text-center fw-bold mb-1">
                            <label class="form-label fw-bold">Password</label>
                            <input class="form-control form-control-sm" type="password" name="password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Roles</label>

                            <select class="form-select form-select-sm"
                                    name="roleIds"
                                    id="edit-roles"
                                    multiple
                                    size="2"
                                    required>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name.replace('ROLE_','')}"
                                        th:selected="${user.roles.contains(role)}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
